<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Choose Signup or Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            text-align: center;
        }

        .btn {
            display: block;
            width: 200px;
            padding: 15px;
            margin: 10px auto;
            border-radius: 20px;
            background-color: #4CAF50;
            color: white;
            text-decoration: none;
            font-size: 18px;
            transition: background-color 0.3s ease;
        }

        .btn:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Welcome!</h2>
    <p>Please choose to sign up or log in.</p>
    <a href="{% url 'signup' %}" class="btn">Sign Up</a>
    <a href="{% url 'login' %}" class="btn">Log In</a>
</div>

</body>
</html>
